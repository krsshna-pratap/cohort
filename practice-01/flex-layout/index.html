<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width : 1200px;
            margin: 0 auto;
            display: flex;
        }
        .right{
            background-color: red;
            flex-grow: 1;
        }
        .left{
            background-color: blue;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right">
            <h1>hello-world-right</h1>
        </div>
        <div class="left">
            <h1>hello-world-left</h1>
        </div>
    </div>
</body>
</html>
